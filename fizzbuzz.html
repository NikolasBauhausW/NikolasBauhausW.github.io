<!DOCTYPE html>

<html>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            alert("DOM fully loaded and parsed");
            let n = 10
            for (let i = 0; i < n; i++) {
             console.log(i)
             if (i % 3 == 0){
                console.log("Fizz")
             } else if (i % 5 == 0) {
                console.log("Buzz")
             } else {
                console.log(i)
             }
            }

        });
    </script>
</html>
